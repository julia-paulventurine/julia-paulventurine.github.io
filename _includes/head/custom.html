<!-- load Roboto from Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
  rel="stylesheet"
/>

<style>
  /* apply Roboto everywhere */
  html, body, h1, h2, h3, h4, h5, h6,
  p, a, li, blockquote {
    font-family: 'Roboto', sans-serif !important;
  }

  /* make the avatar square */
  .author-profile__avatar,
  .author-profile__avatar img,
  img.avatar,
  .avatar {
    border-radius: 0 !important;
    overflow: visible !important;
  }
  
    /* Change all standard and visited links */
  a,
  a:visited {
    color: #D92626  !important;   /* ← put your desired hex here */
  }

  /* Change hover/focus state */
  a:hover,
  a:focus {
    color: #940000 !important;   /* ← a darker shade for hover */
  }
  
  /* More specific than `img` alone, and loaded last */
  .portfolio-list .portfolio-item img {
    max-width: 400px !important;
    width: auto !important;
  }
</style>
