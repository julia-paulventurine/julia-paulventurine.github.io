---
layout: archive
---
<div class="portfolio-list">
  {% for project in site.portfolio %}
    <div class="portfolio-item">
      <h3>{{ project.title }}</h3>
      <img src="{{ project.image | relative_url }}" alt="{{ project.title }}">
      <div class="portfolio-description">
        {{ project.content | markdownify }}
      </div>
    </div>
  {% endfor %}
</div>
